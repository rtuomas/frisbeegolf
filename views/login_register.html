<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login or register</title>
		<link type="text/css" rel="stylesheet" href="../public/css/styles.css">
		    <!-- Molemmat <link> tarvitaan!-->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet">
			<link rel="stylesheet" href="public/css/leaflet-search.css" />
	</head>
	<body>
		<div class="login-form">
			<h1>Login here</h1>
			<form action="login" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Log in">
			</form>
		</div>

		<div class="register-form">
			<h1>Or register</h1>
			<form action="register" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Register">
			</form>
		</div>

		<p id="warning">{{ warning }}</p>

		<p>{{ ip }}</p>

		<div id="bottom-container">
			<!-- Kartan varattu paikka-->
			<div id="map"></div>

			<div id="results">
				<table id="table">
					<h2>Results</h2>
						<tr>
						  <th>id</th>
						  <th>user</th>
						  <th>result</th>
						</tr>
				</table>
			</div>

		<!-- kirjastot haetaan ennen omaa js-tiedostoa-->
		<!-- Sciptit on oltava t채ss채 j채rjestyksess채-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
		<script src="/public/js/leaflet-search.js"></script>
		<script src="/public/js/map.js"></script>
		<script src="/public/js/login.js"></script>
	</body>
</html>
